<!DOCTYPE HTML>
<html lang="en-GB" manifest="livepreview.manifest">
<head>
    <meta charset="UTF-8">

    <!--  Site and CodeMirror styling are stored in style.css. Load this stylesheet only. -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Load the LivePreview JavaScript file. This contains code functionality that's relevant to LivePreview. -->
    <script src="js/livepreview.min.js"></script>

    <!-- Load the minified CodeMirror file. If this doesn't load, the textareas won't have CodeMirror magic applied to them! This also loads Emmet (Zen Coding) -->
    <script src="js/codemirror.min.js"></script>

    <link rel="shortcut icon" href="imgs/icon.png">
    <link rel="apple-touch-icon-precomposed" href="imgs/icon.png">
    <script src="//use.edgefonts.net/source-code-pro;open-sans.js"></script>
    <title>LivePreview - A front end playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="LivePreview is a front end playground for HTML and CSS code. Have an idea you'd like to quickly code down without the fuss? LivePreview is for you!">
    <meta name="keywords" content="livepreview, code, html, css, codepen, jsbin, editor, online, ide, free, javascript, web app, html 5">
</head>
<body>
    <div id="boxes">
        <header>
           <h1>LivePreview</h1>
        </header>
        <div id="content">
           
            <textarea id="html"></textarea>
           
            <textarea id="css"></textarea>

        </div>

        <footer>
            Built by <a href="http://sharikul.netlify.app" target="_blank">Sharikul Islam</a> (<a href="http://twitter.com/sharrikul" target="_blank">@sharrikul</a>) in 2013. <a href="https://github.com/sharikul/LivePreview" target="_blank">Contribute to LivePreview on GitHub</a>.
        </footer>
    </div>

    <iframe id="frame"></iframe>
</body>
</html>
